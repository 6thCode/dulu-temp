<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DULU</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/business-frontpage.css" rel="stylesheet">
      <!-- Mobile Resposiveness -->
    <link href="css/responsive.css" rel="stylesheet">
          <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <!-- Page Content -->
    <div class="container">
      <div class="row">
          <div class="col-md-10">
           <div class="box user">
                <h4 style="color:#FFF;"><strong>Hello, Please tell us 
                  what you like about your experience</strong></h4>
              </div>
              <div class="board text-center">
                <div class="icon">
                  <table class="table">
                    <td>
                      <img class="z-image" src="images/employees.png" onclick="rateEmployee()" alt="employees">
                      <p class="text-center">Rate Our Employees</p>
                    </td>
                    <td><img class="z-image" src="images/graph.png" onclick="ratePerformance()" alt="graph"><p>Rate Our Performance</p></td>
                    <td><img class="z-image" src="images/comment.png" onclick="dropComment()" alt="comment"><p>Make A Comment</p></td>
                  </table>
                  <table class="table">
                    <td><img class="z-image" src="images/cart.png" onclick="shoppingCart()" alt="cart"><p>Cart</p></td>
                    <td><img class="z-image" src="images/camcorder.png" onclick="camRecording()" alt="camcoder"><p>Camcorders</p></td>
                    <td><img class="z-image" src="images/clock.png" onclick="bookAppointment()" alt="clock"><p>Clock</p></td>
                  </table>
                </div>
              </div>
            <!-- <div class="box ad">
              <div class="ad-h4">
                <h4><strong>Hi! tell us about your experience by selecting below</strong></h4>
              </div>
            </div> -->
            <!-- <div class="box bulb">
              <div class="bulb-h5">
                <img src="images/lightbulb.png" alt="lightbulb" width="25px" height="20px">
                <h5>Thumbs Up = Good Service  Thumbs Down = Bad Service</h5>
              </div>
            </div> -->
          </div>

          <div class="col-md-2">
            <div class="row">
              <div class="col-md-6 col-sm-6">
                <!-- BUTTONS BEGINS HERE -->
                <div class="like-button">
                  <a href="#" onclick="changeImage('thank-you')">
                    <img class="image-like-up" src="images/thank-you.png" alt="voteup">
                  </a>
                </div>
                <div class="dislike-button">
                  <a href="#" onclick="changeImage('next')">
                    <img class="image-like-down" src="images/next.png" alt="votedown">
                  </a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- app js -->
    <script type="text/javascript" src="js/app.js"></script>
          <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </body>
</html>
