<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DULU</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/business-frontpage.css" rel="stylesheet">
      <!-- Mobile Resposiveness -->
    <link href="css/responsive.css" rel="stylesheet">
      <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    
    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <div class="box advert">
          <video class="center" autoplay="" loop="" controls="">
            <source src="videos/v1.mp4" type="video/mp4">
              <source src="videos/v1.ogg" type="video/ogg">
              Your browser does not support the video tag.
          </video>
          </div>
          <div class="box ad">
            <div class="ad-h4">
              <h4><strong>Hi! tell us about your experience by selecting below</strong></h4>
            </div>
          </div>
          <div class="box bulb">
            <div class="bulb-h5">
              <img src="images/lightbulb.png" alt="lightbulb" width="25px" height="20px">
              <h5>Thumbs Up = Good Service  Thumbs Down = Bad Service</h5>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="row">
            <div class="col-md-6 col-sm-6">

              <!-- BUTTONS BEGINS HERE -->
              <div class="like-button">
                <a href="#" onclick="changeImage('like')">
                  <img class="image-like-up" src="images/like-button.png" alt="voteup">
                </a>
              </div>
              <div class="dislike-button">
                <a href="#" onclick="changeImage('dislike')">
                  <img class="image-like-down" src="images/dislike-button.png" alt="votedown">
                </a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- app js -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
