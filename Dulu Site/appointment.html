<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DULU</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/business-frontpage.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"> -->
    <!-- </nav> -->

    <!-- Page Content -->
    <div class="container">
      <div class="row">
          
          <div class="col-md-10">
            <div class="box user">
                <h4 style="color:#FFF;"><strong>Please lets have your details to book appointment</strong></h4>
              </div>
              <div class="make-appointment">
                <div class="group-issue">
                  <input type="text" required="required"/><span class="highlight"></span><span class="bar"></span>
                  <label>Who do you want to see</label>
                </div>
                <div class="group-name">
                  <input type="text" required="required"/><span class="highlight"></span><span class="bar"></span>
                  <label>Your Full Name</label>
                </div>
                <div class="group-number">
                  <input type="text" required="required"/><span class="highlight"></span><span class="bar"></span>
                  <label>Your Phone Number</label>
                </div>
                <div class="group-email">
                  <input type="text" required="required"/><span class="highlight"></span><span class="bar"></span>
                  <label>Your Email</label>
                </div>
                <div class="group-date">
                  <input type="text" required="required"/><span class="highlight"></span><span class="bar"></span>
                  <label>Date and Time</label>
                </div>
                <div class="group-reason">
                  <input type="text" required="required"/><span class="highlight"></span><span class="bar"></span>
                  <label>Reason</label>
                </div>
               </div>
               <div class="make-advert">
                 <img class="advert-mobile" src="images/banner.png" alt="banner" width="100%" height="90px">
               </div>
            </div>

          <div class="col-md-2">
            <div class="row">
              <div class="col-md-6 col-sm-6">

                <!-- BUTTONS BEGINS HERE -->
                <div class="like-button">
                  <a href="#" onclick="changeImage('like')">
                    <img class="image-like-up" src="images/submit.png" alt="voteup">
                  </a>
                </div>
                <div class="dislike-button">
                  <a href="#" onclick="changeImage('dislike')">
                    <img class="image-like-down" src="images/employees-menu.png" alt="votedown">
                  </a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- app js -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
