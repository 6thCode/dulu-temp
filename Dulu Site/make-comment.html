<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DULU</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/business-frontpage.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"> -->
    <!-- </nav> -->

    <!-- Page Content -->
    <div class="container">
      <div class="row">
          
          <div class="col-md-10">
            <div class="box user">
                <h4 style="color:#FFF;"><strong>Select a comment you would like to make</strong></h4>
              </div>
              <div class="comment-board text-center"><br>
                <table align="center">
                  <td>
                    <a href="#"><img class="comment-icon" onclick="changeText('suggestion')" src="images/chat-2-icon.png" alt="suggestion" width="20%"></a>
                    <p class="text-center" style="color: #26C2F0">Suggestion</p>
                  </td>
                  <td>
                    <a href="#"><img class="comment-icon" onclick="changeText('complaint')" src="images/complaint.png" alt="complaint" width="20%"></a>
                    <p class="text-center" style="color: #FF5A5A">Complaint</p>
                  </td>
                  <td>
                    <a href="#"><img class="comment-icon" onclick="changeText('compliment')" src="images/compliment.png" alt="compliment" width="20%"></a>
                    <p class="text-center" style="color: #32D65B">Compliment</p>
                  </td>
                </table>
              </div>
              <div class="make-comment">
                <div class="group">
                  <input type="text" required="required"/><span class="highlight"></span><span class="bar"></span>
                  <label class="gg">Write Your Suggestion</label>
                </div>
               </div>
            </div>

          <div class="col-md-2">
            <div class="row">
              <div class="col-md-6 col-sm-6">

                <!-- BUTTONS BEGINS HERE -->
                <div class="like-button">
                  <a href="#" onclick="changeImage('menu')">
                    <img class="image-like-up" src="images/employees-menu.png" alt="voteup">
                  </a>
                </div>
                <div class="dislike-button">
                  <a href="#" onclick="changeImage('submit')">
                    <img class="image-like-down" src="images/submit.png" alt="votedown">
                  </a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- app js -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
